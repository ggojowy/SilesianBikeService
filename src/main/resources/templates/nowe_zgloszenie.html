<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Nowe zg≈Çoszenie</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>

<div class="container text-center">
    <div>
        <h1>New service request</h1>
    </div>
    <form th:action="@{/dodaj_zgloszenie}" th:object="${zgloszenie}" method="post"
          style="max-width: 600px; margin: 0 auto;">
        <div class="m-3">

            <div class="form-group row">
                <label class="col-form-label col-4">Customer name</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{imieKlienta}" required
                           minlength="2" maxlength="25">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Customer surname</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{nazwiskoKlienta}" required
                           minlength="2" maxlength="25">
                </div>
            </div>
            <div class="form-group row">
                <label class="col-form-label col-4">Service description</label>
                <div class="col-8">
                    <input type="text" class="form-control" th:field="*{trescZgloszenia}" required
                           minlength="2" maxlength="10000">
                </div>
            </div>
<!--            <div class="form-group row">-->
<!--                <label class="col-form-label col-4">Service date</label>-->
<!--                <div class="col-8">-->
<!--                    <input type="text" class="form-control" th:field="*{dataZgloszenia}" required-->
<!--                           minlength="2" maxlength="10000">-->
<!--                </div>-->
<!--            </div>-->


            <div>
                <button type="submit" class="btn btn-primary">Add service request</button>
            </div>
        </div>
    </form>
</div>
</body>
</html>
