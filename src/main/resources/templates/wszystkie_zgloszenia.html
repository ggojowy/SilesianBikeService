<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>wszystkie zgloszenia</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>Wszystkie zgłoszenia</h1>
    </div>
    <div>
        <a th:href="@{/strona_uzytkownika}" class="btn btn-outline-primary mt-2">Powróć do strony użytkownika</a>
    </div>
    <div>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th>Imię</th>
                <th>Nazwisko</th>
                <th>Treść Zgłoszenia</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="zgloszenie: ${zgloszenia}">
                <td th:text="${zgloszenie.imieKlienta}">Imię Klienta</td>
                <td th:text="${zgloszenie.nazwiskoKlienta}">Nazwisko Klienta</td>
                <td th:text="${zgloszenie.trescZgloszenia}">Treść Zgłoszenia</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
