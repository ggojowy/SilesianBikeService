<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>wszystkie zgloszenia</title>

    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css">
</head>
<body>
<div class="container text-center">
    <div>
        <h1>All service requests</h1>
    </div>
    <div>
        <a th:href="@{/strona_uzytkownika}" class="btn btn-outline-primary mt-2">Back to user panel</a>
    </div>
    <div>
        <table class="table table-striped table-bordered mt-4">
            <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Customer name</th>
                <th>Customer surname</th>
                <th>Customer service request</th>
                <th>Service date</th>
                <th>Status</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="zgloszenie: ${zgloszenia}">
                <td th:text="${zgloszenie.id}">ID</td>
                <td th:text="${zgloszenie.imieKlienta}">Imię klienta</td>
                <td th:text="${zgloszenie.nazwiskoKlienta}">Nazwisko klienta</td>
                <td th:text="${zgloszenie.trescZgloszenia}">Treść zgłoszenia</td>
                <td th:text="${zgloszenie.dataZgloszenia}">Data zgłoszenia</td>
                <td th:text="${zgloszenie.statusZgloszenia}">Status zgłoszenia</td>
                <td>
                    <form th:action="@{/edycja_zgloszenia}" th:object="${zgloszenie}" method="post"
                          style="max-width: 600px; margin: 0 auto;">
                        <div class="m-3">
                            <div class="form-group row">
                                <div class="col-8">
                                    <input type="hidden" name="id" th:value="${zgloszenie.id}">
                                    <button type="submit" class="btn btn-primary">Change data</button>
                                </div>
                            </div>

                        </div>
                    </form>
                </td>
            </tr>

            </tbody>
        </table>

    </div>
</div>
</body>
</html>
